{% extends 'main_app/base.html' %}
<!--just a space-->
{% block content %}
<div class="container">
  <h2>{{ page_title }}</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student.admin.get_full_name }}</td>
          <td>
            <a
              href="{% url 'view_student_result' student.id %}"
              class="btn btn-info btn-sm"
            >
              View Results
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
